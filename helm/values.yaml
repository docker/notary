ingress:
  enabled: true
  tls:
    enabled: true
  hosts:
  - localhost
  path: /

storage:
  type: mysql
  pvcSize: 100Mi

server:
  port: 4443
  gunPrefixes:
  - "docker.io/"
  - "mydomain.com/"
  trust:
    type: remote
    hostname: notarysigner
    port: 7899

signer:
  port: 7899
  defaultAlias: alias

logging:
  level: debug